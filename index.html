<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com JS</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px;}

    </style>

</head>
<body>
    <h1>Senac - TADS - PW - 2 Semestre</h1>
    <h2>Aula #2 - Introdução ao JS</h2>
    <h3>Fazendo cálculos: Soma de números</h3>
    <button onclick="somarNumeros()">Iniciar a soma</button>
    <section id="res">
        <p>O resultado aparecerá aqui...</p>
    </section>
    <script>
        
        function somarNumeros() {
            let n1 = Number(window.prompt('Por favor, Digite um número: '))
            let n2 = Number(window.prompt('Por favor, Digite outro número:'))
            soma = n1 + n2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`
        }
    
    </script>

    
</body>
</html>
